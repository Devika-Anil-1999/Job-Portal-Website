<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!--Jquery cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!--Bootstrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide"> <!--Google Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--ICON Link-->


    <style>

        .container{
            margin-top: 50px;
            max-width:1000px;
        }
         h1{
            color: #ffffff;
            text-shadow: 2px 2px 5px #08dfd5;
            font-size: 55px; 
            margin-top:10px;
            text-align: center;
            font-family: 'Alkalami';
            font-weight: bold;
        }
        .in_div{
            display:flex; /* to align items in the same row*/
            gap: 10px;
        }
        .btn{
            border: 2px #08dfd5 solid;
            border-radius: 30px;
            padding: 3px;
            display:inline;
            background: #092a28;
            box-shadow: 0 0 8px #08dfd5;
            


        }
        .card{
            background-color: #394b4a;
            box-shadow: 0 0 8px #094643;
        }
        #card_2{
            display:none;
        }
        .form-control{
            color: #080808;
            border: #094643;
        }
        /*a{
            text-decoration: none;   <!--button links-->
            font-size: 22px;
            color: #ffffff;
            font-family:'Alike';
        }*/
        #bt1,#bt_candidate, #bt_company{
            text-decoration: none;
            font-size: 25px;
            color: #ffffff;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            font-family:'Alike';
            background: #012927;
            border-radius:30px;
        }
        .row{
            font-family:"Alike";
            color:#ffffff;
            font-size: 22px;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
</head>

<body class="bg-dark">
    <!--jquery for hide and show candidate and company cards-->
    <script>
        $(document).ready(function(){
            $("#bt_candidate").click(function(){
                $("#card_1").show();
                $("#card_2").hide();
            });
            $("#bt_company").click(function(){
                $("#card_2").show();
                $("#card_1").hide();
            })
        })

        
    </script>
    <div class="container pt-3">
        <h1>Register Account</h1>
        <br>
        <div class="in_div">
            <button type="button" class="btn w-50"  id="bt_candidate">Candidate</button>
            <button type="button" class="btn w-50" id="bt_company">Company</button>
        </div>
        <br>
        <!--Card 1(Candidate)-->
        <div class="card" id="card_1">
            <div class="card-body">
                <form onsubmit="return myfunc()">
                    <script>
                        /*If passwords are not matching*/
                        function myfunc(){
                            var x=document.getElementById("pswd").value
                            var y=document.getElementById("pswd1").value
                            if (x!=y){
                                alert("Both passwords are not matching")
                                return false
                            }
                        }
                    </script>
                    <div class="row"> <!--Name-->
                        <div class="col">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter your first name:" name="first_name" required>
                        </div>
                        <div class="col">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter your last name:" name="last_name" required>
                        </div>
                    </div>
                    <br>
                    <div class="row"> <!--Phone & Mail-->
                        <div class="col">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone_" placeholder="Enter your phone number:" name="phone" required> 
                        </div>
                        <div class="col">
                            <label for="mail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email:" name="mail" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="password" class="form-label" >Password</label>
                            <input type="password" class="form-control" id="pswd" placeholder="Enter Password:" name="password" required>
                        </div>
                        <div class="col">
                            <label for="confpswd" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="pswd1" placeholder="Re-enter your password" name="confpswd" required>
                        </div>
                    </div>
                    <br>
                    <div class="row" style="padding-left: 10px;text-align: center;">
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="cbox">
                                Here, I will agree company terms & conditions.                              
                            </label>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn w-100" id="bt1">Sign Up</button>
                    <br>
                    <div class="card-footer">
                        <div class="row">
                            <p style="text-align: center;">Already have an account? &nbsp;<a href="login.html" style="color:#08dfd5">Login Here</a></p>
                        </div>
                    </div>

                </form>
            </div>

        </div>
        <!--Card 2(Company)-->
        <div class="card" id="card_2">
            <div class="card-body">
                <form onsubmit="return myfunc1()">
                    <script>
                        /*If passwords are not matching*/
                        function myfunc1(){
                            var x=document.getElementById("psw").value
                            var y=document.getElementById("psw1").value
                            if (x!=y){
                                alert("Both passwords are not matching")
                                return false
                            }
                        }
                    </script>
                    <div class="row">
                        <div class="col">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="name1" name="first_name" placeholder="Enter your first name:" required>
                        </div>
                        <div class="col">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="name2" name="last_name" placeholder="Enter your first name:" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="cname" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="c_name" name="cname" placeholder="Enter your Company Name:" required>
                        </div>
                        <div class="col">
                            <label for="ctype" class="form-label">Company Type</label>
                            <input type="text" class="form-control" id="ct" name="ctype" placeholder="Type of your Company" required>
                        </div>
                        
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="emailid" class="form-label">Email</label>
                            <input type="email" class="form-control" id="mail1" name="emailid" placeholder="Enter your email:" required>
                        </div>
                        <div class="col">
                            <label for="phnum" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="ph1" name="phnum" placeholder="Enter your phone number:" required>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="psw" placeholder="Enter Password:" name="password" required>
                        </div>
                        <div class="col">
                            <label for="confpswd" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="psw1" placeholder="Re-enter your password" name="confpswd" required>
                        </div>
                    </div>
                    <br>
                    <div class="row" style="padding-left: 10px;text-align: center;">
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="cbox">
                                Here, I will agree company terms & conditions.                              
                            </label>
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn w-100" id="bt1">Sign Up</button>
                    <br>
                    <div class="card-footer">
                        <div class="row">
                            <p style="text-align: center;">Already have an account? &nbsp;<a href="login.html" style="color:#08dfd5">Login Here</a></p>
                        </div>
                    </div>

                </form>
            </div>

        </div>

    </div>

    
</body>
</html>
